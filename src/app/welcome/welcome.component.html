<h1 align="center">Connection</h1>
<div class="form">
    <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Ip</mat-label>
        <input matInput type="text" [(ngModel)]="this.ip">
        <button *ngIf="this.ip" matSuffix mat-icon-button aria-label="Clear" (click)="this.ip=''">
          <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
    <mat-form-field class="example-form-field" appearance="fill">
        <mat-label>Port</mat-label>
        <input matInput type="text" [(ngModel)]="this.port">
        <button *ngIf="this.port" matSuffix mat-icon-button aria-label="Clear" (click)="this.port=''">
          <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="this.connect()">Connect</button>
</div>
